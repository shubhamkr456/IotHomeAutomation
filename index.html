<!DOCTYPE html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{ title }}</title>
      
   </head>

   <body class="text-center" style="background-image : url("http://www.lookelectric.com/images/background/bg04.jpg");">
      <h1>{{ title }}</h1>
      <img class="mb-4" src="https://scontent.fblr6-1.fna.fbcdn.net/v/t1.0-9/30738104_997892907052463_7503918271159074816_n.jpg?_nc_cat=0&oh=0e16318411da6160ccda1bf4fe890f0d&oe=5B6C35C9" alt="" width="102" height="102">
      <h3 class="h3 mb-3 font-weight-normal"> <span class="glyphicon glyphicon-random"></span>Current:  {{ current }}</h3>
      <h3 class="h3 mb-3 font-weight-normal"> <span class="glyphicon glyphicon-scale"></span>Power Dissipated: {{ power }}</h3>
      <h3 class="h3 mb-3 font-weight-normal"> <span class="glyphicon glyphicon-warning-sign"></span>Voltage: {{ voltage }}</h3>
      

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
